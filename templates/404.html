{% extends 'base.html' %}

{% block extra_css %}

<style>
    .error-template {padding: 40px 15px;text-align: center;}
    .error-actions {margin-top:15px;margin-bottom:15px;}
    .error-actions .btn { margin-right:10px; }
</style>

{% endblock %}

{% block content %}
<div class=" container w-100 p-3 h-100">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>Resource Not Found</h2>
                <div class="error-details fw-bolder text-secondary">
                    We couldn't find whatever you are looking for.
                    You can contact support for help.
                </div>
                <div class="error-actions">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg"><span class="bi bi-home"></span>
                        Take Me Home </a>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
